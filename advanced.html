<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .search-box {
            margin-top: 50px;
            text-align: left;
            width: 600px;
            margin: 50px auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #dfe1e5;
            font-size: 16px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 14px;
            color: #fff;
            background-color: #4285F4;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #357ae8;
        }
        nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }
        nav a {
            margin-left: 15px;
            color: #000;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Google Search</a>
        <a href="images.html">Image Search</a>
    </nav>
    <div class="search-box">
        <form action="https://www.google.com/search">
            <label>Find pages withâ€¦</label>
            <input type="text" name="as_q" placeholder="all these words">
            <input type="text" name="as_epq" placeholder="this exact word or phrase">
            <input type="text" name="as_oq" placeholder="any of these words">
            <input type="text" name="as_eq" placeholder="none of these words">
            <br>
            <input type="submit" value="Advanced Search">
        </form>
    </div>
</body>
</html>
